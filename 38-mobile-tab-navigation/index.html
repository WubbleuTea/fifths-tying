      />

        alt="eyebrow sunglasses"
        class="content"
      />

        <ul>
          <li>

          </li>
          <li>
            <i class="fas fa-box"><p>Work</p></i>
          </li>
          <li>
            <i class="fas fa-book-open"><p>Blog</p></i>
          </li>
          <li>
            <i class="fas fa-users"><p>About Us</p></i>
          </li>
        </ul>
